<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css"/>
</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>
    
    <div class="chat__footer">
      <form id="message-form">
        <input type="text" name="message" placeholder="Mensaje" autofocus autocomplete="off"/>
        <button>Enviar</button>
      </form>
      <button id="send-location">Enviar Ubicaci√≥n</button>
    </div>   
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
          <p>{{text}}</p>
      </div>
    </li>
  </script>
  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
          <a href="{{url}}" target="_blank">My location</a>
      </div>
    </li>
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
  <script src="/js/index.js"></script>
  <script src="/js/moment.js"></script>
  <script src="/js/mustache.js"></script>
</body>

</html>
